<!DOCTYPE html>

<head>

<!-- Basics -->
<meta charset="ISO-8859-1">

<title>Login</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/login.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
<script type="text/javascript" src="script.js"></script>


</head>

<!-- Main HTML -->
<body>

	<!-- Begin Page Content -->
	<!-- Login page called form -->
	<div class="form" id="login">
		<form>

			<!-- DTU Image Container -->
			<div class="imgcontainer">
				<img src="img/DTUlogoSmall.png" alt="DTUimage" class="dtuimg">
			</div>

			<!-- Login fields -->
			<div class="container">
				<label><b>Username</b></label> <input type="text"
					placeholder="Enter Username" name="uname"> <label><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw">
			</div>

			<!-- Container for login btn -->
			<div id="btn" class="container" style="background-color: #f1f1f1">
					<button class="loginbtn">Login</button>
			</div>

		</form>
	</div>
	
	<div id="div2"></div>
	

	
</body>
